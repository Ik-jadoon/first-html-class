<form>
    <label for="Username">Your Name</label>
    <input type="text" id="Username" placeholder="Enter your name"><br><br>
    <label for="password">Enter your password</label>
    <input type="password" id="password" placeholder="your password"> <br><br>
    Your Gender:<br><br>
    <label for="Male">Male</label>
    <input type="radio" id="Male" name="Gender">
    <label for="Female">Female</label>
    <input type="radio" id="Female" name="Gender"><br>
    <label for="other">Other</label>
    <input type="radio" name="Gender" id="other">
    <label for="Pet">Parrot</label>
    <input type="radio" name="Gender" id="Pet"><br><br>
    Your Hobbies:
    <label for="Book Reading">Book Reading</label>
    <input type="checkbox" name="Book Reading" id="Book Reading">
    <label for="Music">Music</label>
    <input type="checkbox" name="Music" id="Music">
    <label for="Gaming">Gaming</label>
    <input type="checkbox" name="Gaming" id="Gaming"><br><br>
    <label for="bdaymonth">Select Your Birthday</label>
    <input type="month" name="bdaymonth" id="bdaymonth"><br><br>
    <label for="date">Select date</label>
    <input type="date" name="date" id="date"><br><br>
    <label for="time">Select a time</label>
    <input type="time" name="time"><br><br>
    Country:
    <select name="Country" id="Your Country">
    <option> Pakistan</option>
    <option>India</option>
    <option>China</option>
    </select><br><br>
    <p>Message</p>
    <textarea cols="25" rows="13" name="text" id="text"></textarea><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
